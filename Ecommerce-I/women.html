window.addEventListener("load",function(){
  displayData(womensData)
})


function handleSalarySort() {
    var selected = document.querySelector("#sortprice").value;
    console.log(selected)
    if(selected == "htl"){
      womensData.sort(function(a,b){
        return b.price - a.price;
      });
      displayData(womensData);
    }
    if(selected == "lth"){
      womensData.sort(function(a,b){
        return a.price - b.price;
      });
      displayData(womensData);
    }
  }


  function handleNameSort(){
    var selected = document.querySelector("#sortNames").value;
    console.log(selected);

    if(selected == "ascending"){
      womensData.sort(function(a,b){
        if(a.name > b.name) return 1;
        if(a.name < b.name) return -1;
        return 0;
      });

      console.log(womensData);
      displayData(womensData)
    }
  }










function displayData(womensData){
  document.querySelector("#container").innerHTML = "";
  womensData.map(function (elem){
    var box = document.createElement("div");
    box.setAttribute("class","bag")

    var img = document.createElement("img");
    img.src = elem.image_url;

    var name = document.createElement("p");
    name.textContent = elem.name;

    var box1 = document.createElement("div")
    box1.setAttribute("class","jhola")
    var price = document.createElement("p");
    price.innerText = elem.price;
    price.style.fontWeight = "bold";

    var strike = document.createElement("p");
    strike.innerText = elem.strikedoffprice;

    strike.style.textDecoration = "line-through";

    // console.log(img,name,price)
    // box.append(img,name,price);

    // document.querySelector("#container").append(box);

    var btn = document.createElement("button");
    btn.innerText = "Add to Cart";
    btn.addEventListener("click", function () {
      addToCart(elem);
    });

    box1.append(price,strike)
    box.append(img, name, box1,btn);
    

    document.querySelector("#container").append(box);
  });

  function addToCart(elem){
    cartData.push(elem);
    console.log(elem)
    localStorage.setItem("cart",JSON.stringify(cartData));
    alert("item add to cart");

  }

}
